# nowplaying-sdl configuration file
# This file configures the SDL2-based now playing display

[nowplaying]
# Display settings
display = 0
rotation = 90

# API settings
api_url = http://localhost:1080/api

# Orientation/Layout mode (use one or neither for auto-detect)
# portrait = false
# landscape = false
# circle = false

# Button appearanceibnmbsc19

bw_buttons = false
no_control = false
minimal_buttons = false

# Volume slider (portrait/landscape mode only)
volume_slider = false

# Screensaver settings
# Brightness level when display is off (default: 0)
screensaver_brightness_off = 0
# Brightness level when display is dimmed (default: 5)
screensaver_brightness_dimmed = 5
# Brightness level when display is fully on (default: 16)
screensaver_brightness_on = 16
# Seconds of inactivity before dimming (default: 60)
screensaver_dimming = 60
# Seconds of inactivity before turning off when stopped (default: 600)
screensaver_off = 600

# Initial state
liked = false

# Demo mode (uses sample data instead of AudioControl API)
demo = false
