# nowplaying-sdl configuration file
# This file configures the SDL2-based now playing display

[nowplaying]
# API settings
api_url = http://localhost:1080/api

# Poll interval in seconds for API updates
poll_interval = 2.0

# Demo mode (uses sample data instead of AudioControl API)
demo = false

[display]
# Display number to use
display = 0

# Display rotation in degrees (0, 90, 180, or 270)
rotation = 90

[ui]
# Orientation/Layout mode (use one or neither for auto-detect)
# portrait = false
# landscape = false
# circle = false
# circle2 = false

# Button appearance
bw_buttons = false
no_control = false
minimal_buttons = false
round_controls = false

# Volume slider (portrait/landscape mode only)
volume_slider = false

# Left button mode: none, empty, lyrics, random, or loop
left_button = none

# Initial state
liked = false

[screensaver]
# Screensaver settings - controls display backlight dimming and power saving
# Brightness level when display is off (default: 0)
brightness_off = 0
# Brightness level when display is dimmed (default: 5)
brightness_dimmed = 5
# Brightness level when display is fully on (default: 16)
brightness_on = 16
# Seconds of inactivity before dimming (default: 60)
dimming = 60
# Seconds of inactivity before turning off when stopped (default: 600)
off = 600